<script>
/**
 * Haz un script que escriba una piramide inversa de los números del 1 al
 * número que indique el usuario de la siguiente forma : (suponiendo que indica
 * 30).
 *
 * 303030303030303030303030303030303030303030303030303030303030
 * 2929292929292929292929292929292929292929292929292929292929
 * 28282828282828282828282828282828282828282828282828282828
 */

for ( let i = 30 ; i > 0 ; --i ) {
    let str = ''
    for ( let j = 0 ; j < i ; ++j ) {
        str += i
    }
    document.write( `${ str }<br>` )
}
</script>
