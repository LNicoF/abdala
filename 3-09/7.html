<script>

/**
 * Crea script para generar piramide siguiente con los números del 1 al número
 * que indique el usuario (no mayor de 50) :
 * 1
 * 12
 * 123
 * 1234
 * 12345
 * 123456
 */
let n = parseInt( prompt( 'Number: ' ) )

for ( let i = 1 ; i <= n ; ++i ) {
    let str = ''
    for ( let j = 1 ; j <= i ; ++j ) {
        str += j
    }
    document.write( `${ str }<br>` )
}
</script>
