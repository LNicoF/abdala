<script>

/**
 * Realiza un script que pida cadenas de texto hasta que se pulse “cancelar”.
 * Al salir con “cancelar” deben mostrarse todas las cadenas concatenadas
 * con un guión -.
 */

const add = ( a, b ) => {
    if ( a === '' )
        return b
    return `${ a }+${ b }`
}

let res = '' ;
while( true ) {
    let str = prompt( 'texto' )
    if ( str === null )
        break
    res = add( res, str )
}

document.write( res )

</script>
