<script>
/**
 * Un script que escriba los números del 1 al 500, que indique cuales son
 * múltiplos de 4 y de 9 y que cada 5 líneas muestre una línea horizontal.
 * Por ejemplo :
 *
 * 1
 * 2
 * 3
 * 4 (Múltiplo de 4)
 * 5 -------------------
 * 7
 * 8 (Múltiplo de 4)
 * 9 (Múltiplo de 9)
 * 10
 */

for ( let i = 1 ; i <= 500 ; ++i ) {
    document.write( `<br>${ i }` )
    if ( i % 4 === 0 )
        document.write( ' (multiplo de 4)')
    if ( i % 9 === 0 )
        document.write( ' (multiplo de 9)')
    if ( i % 5 === 0 )
        document.write( ' ----------------')
}
</script>
