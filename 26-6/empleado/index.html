<style>
form {
    font-family: sans-serif;
}

form {
    margin: 1rem ;
    display: inline-flex ;
    flex-direction: column;
    gap: 1rem ;
}

.control {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem ;
}

button {
    font-size: large;
    padding: 5px ;
}

.output {
    font-size: large;
    background: #ddd;
    padding: .5rem ;
    border-radius: 5px;
}

.price::before {
    content: '$' ;
}
</style>

<form id="empleado-form" onsubmit="return false">
    <div class="control">
        <label for="name-input"> Name </label>
        <input name="name" type="text" id="name-input">
    </div>

    <div class="control">
        <label for="join-year-input"> Join year </label>
        <input name="join-year" type="number" id="join-year-input">
    </div>

    <div class="control">
        <label for="salary-input"> Salary </label>
        <input type="number" name="salary" id="salary-input" class="price">
    </div>

    <div class="control">
        <label for="address-input"> Address </label>
        <input type="text" name="address" id="address-input">
    </div>

    <button type="submit">Submit</button>

    <div class="output-wrapper">
        Output:
        <pre class="output"> Waiting for input... </pre>
    </div>
</form>

<script src="./js/form_processor.js"></script>
<script src="./js/empleado.js"></script>
<script src="./js/index.js"></script>
